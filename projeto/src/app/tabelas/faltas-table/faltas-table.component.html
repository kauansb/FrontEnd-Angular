<table mat-table [dataSource]="faltas">
  <ng-container matColumnDef="aluno">
    <th mat-header-cell *matHeaderCellDef> Aluno </th>
    <td mat-cell *matCellDef="let element"> {{element.aluno}} </td>
  </ng-container>
  <ng-container matColumnDef="disciplina">
    <th mat-header-cell *matHeaderCellDef> Disciplinas </th>
    <td mat-cell *matCellDef="let element"> {{element.disciplina}} </td>
  </ng-container>
  <ng-container matColumnDef="mes1">
    <th mat-header-cell *matHeaderCellDef> Mes1 </th>
    <td mat-cell *matCellDef="let element"> {{element.mes1}} </td>
  </ng-container>
  <ng-container matColumnDef="mes2">
    <th mat-header-cell *matHeaderCellDef> Mes2 </th>
    <td mat-cell *matCellDef="let element"> {{element.mes2}} </td>
  </ng-container>
  <ng-container matColumnDef="mes3">
    <th mat-header-cell *matHeaderCellDef> Mes3 </th>
    <td mat-cell *matCellDef="let element"> {{element.mes3}} </td>
  </ng-container>
  <ng-container matColumnDef="mes4">
    <th mat-header-cell *matHeaderCellDef> Mes4 </th>
    <td mat-cell *matCellDef="let element"> {{element.mes4}} </td>
  </ng-container>
  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef> Total </th>
    <td mat-cell *matCellDef="let element"> {{element.total}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
