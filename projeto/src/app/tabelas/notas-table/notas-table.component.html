<table mat-table [dataSource]="notas">
  <ng-container matColumnDef="aluno">
    <th mat-header-cell *matHeaderCellDef> Aluno </th>
    <td mat-cell *matCellDef="let element"> {{element.aluno}} </td>
  </ng-container>
    <ng-container matColumnDef="disciplina">
      <th mat-header-cell *matHeaderCellDef> Disciplinas </th>
      <td mat-cell *matCellDef="let element"> {{element.disciplina}} </td>
    </ng-container>
    <ng-container matColumnDef="n1">
      <th mat-header-cell *matHeaderCellDef> 1°BM </th>
      <td mat-cell *matCellDef="let element"> {{element.n1}} </td>
    </ng-container>
    <ng-container matColumnDef="n2">
      <th mat-header-cell *matHeaderCellDef> 2°BM </th>
      <td mat-cell *matCellDef="let element"> {{element.n2}} </td>
    </ng-container>
    <ng-container matColumnDef="mf">
      <th mat-header-cell *matHeaderCellDef> Média Final </th>
      <td mat-cell *matCellDef="let element"> {{element.mf}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
